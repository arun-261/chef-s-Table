<div class="container mt-5 mb-3 border border-light p-3">
    <form #updateRestForm="ngForm">
        <div class="row">
            <h3 class="text-light text-center mb-3">Update restaurant details </h3>
            <div class="col-md-6">
                <div class="mb-2">
                    <input [(ngModel)]="restDetails.id" name="id" placeholder="Restaurant id" type="text"
                        class="form-control">

                </div>
                <div class="mb-2">
                    <input [(ngModel)]="restDetails.neighborhood" name="neighbourhood"
                        placeholder="Restaurant neighbourhood" type="text" class="form-control">

                </div>
                <div class="mb-2">
                    <input  [(ngModel)]="restDetails.photograph"  name="photograph" placeholder="Restaurant photograph" type="text" class="form-control">

                </div>
                <!-- working hours -->
                <div class="mb-2">
                    <label class="text-light mb-2" for="">Operating Hours</label>
                    <input [(ngModel)]="restDetails.operating_hours.Sunday" name="sunday" placeholder="sunday"
                        type="text" class="form-control mb-2">
                    <input [(ngModel)]="restDetails.operating_hours.Monday" name="monday" placeholder="monday"
                        type="text" class="form-control mb-2">
                    <input [(ngModel)]="restDetails.operating_hours.Tuesday" name="tuesday" placeholder="tuesday"
                        type="text" class="form-control mb-2">
                    <input [(ngModel)]="restDetails.operating_hours.Wednesday" name="wednesday" placeholder="wednesday"
                        type="text" class="form-control mb-2">
                    <input [(ngModel)]="restDetails.operating_hours.Thursday" name="thursday" placeholder="thursday"
                        type="text" class="form-control mb-2">
                    <input [(ngModel)]="restDetails.operating_hours.Friday" name="friday" placeholder="friday"
                        type="text" class="form-control mb-2">
                    <input [(ngModel)]="restDetails.operating_hours.Saturday" name="saturday" placeholder="saturday"
                        type="text" class="form-control mb-2">

                </div>

            </div>
            <div class="col-md-6">
                <input [(ngModel)]="restDetails.name" name="name" placeholder="Restaurant name" type="text"
                    class="form-control mb-2">
                <input [(ngModel)]="restDetails.address" name="address" placeholder="Restaurant address" type="text"
                    class="form-control mb-2">
                <input [(ngModel)]="restDetails.cuisine_type" name="cusine" placeholder="Restaurant Cusine Type"
                    type="text" class="form-control mb-2">
                <div class="mb-2">


                    <label class="text-light mb-2" for="">Reviews</label>

                    <div *ngFor="let item of restDetails.reviews">
                        <input [(ngModel)]="item.name" name="rvname" placeholder="Name" type="text"
                            class="form-control mb-2">
                        <input [(ngModel)]="item.date" name="date" placeholder="Date" type="text"
                            class="form-control mb-2">
                        <input [(ngModel)]="item.rating" name="rating" placeholder="Ratings" type="text"
                            class="form-control mb-2">
                        <input [(ngModel)]="item.comments" name="comments" placeholder="Comments" type="text"
                            class="form-control mb-2">

                    </div>
                </div>
                <div class="mb-2">
                    <label class=" text-light mb-2" for="">Location</label>
                    <input [(ngModel)]="restDetails.latlng.lat" name="lat" placeholder="latitude" type="text" class="form-control mb-2">
                    <input [(ngModel)]="restDetails.latlng.lng" name="log" placeholder="longitude" type="text" class="form-control mb-2">

                </div>

            </div>
            <div class="text-center mt-3">
                <button (click)="updateRestaurant(updateRestForm)" type="submit" class="btn btn-dark">Update Restaurant</button>
            </div>

        </div>
    </form>

</div>
